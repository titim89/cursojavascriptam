<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

<body>
    <main id="principal" class="container-fluid px-0">
        <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active px-3" aria-current="page" href="#">Home</a>
                  <a class="nav-link px-3" href="#about">Nosotros</a>
                  <a class="nav-link px-3" href="#tortas">Tortas</a>
                  <a class="nav-link px-3" href="#cuenta">Cuenta</a>
                </div>
                <div class="submenu ml-auto">
                    <a class="btnIconoCarrito" href="#">
                        <img class="imgCarrito" src="media/carrito.png" alt="imagen carrito">
                    </a>
                </div>
              </div>
            </div>
          </nav>
        <div class="bannerHome">

        </div>
        <div class="d-flex row">
            <div class="container-fluid">
                <div id="about" class="container-fluid">
                    <p class="tituloGrande mt-5">Nosotros</p>
                </div>
                <div class="d-flex align-items-center justify-content-center text-center intro vh-50">
                    <p>En Bakery queremos ofrecerte nuestra mejor pasteleria casera, con recetas tradicionales y familiares, utilizando siempre productos de primera calidad.</p>
                </div>
                <div id="tortas" class="pb-3">
                    <p class="tituloGrande mt-5">Nuestras tortas</p>
                </div>
                <div class="container py-3">                    
                  <div id="cardProductos" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 px-4">
            
                    </div>
                    <div class="sidebar">
                        <h2 class="tituloCarrito">CARRITO</h2>
                        <button class="cerrarCarrito">></button>
                        <div class="listaCarrito"></div>
                        <p id="mostrarTotal" class="totalCarrito">TOTAL: <span></span></p>
                        <button class="btnVaciar" type="button" onClick="vaciarCarrito()" >VACIAR CARRITO</button>
                        <button class="btnFinalizar" type="button" onClick="seguirFormulario()">FINALIZAR COMPRA</button>                       
                    </div>
                </div>             
            </div>                    
        </div>  
    </main>
